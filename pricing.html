<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
    <title>pricing</title>
  </head>
  <body>
    <section class="pricing section" id="pricing">
      <div class="plans-wrap">
        <div class="plan-container" dir="rtl">
          <div class="plan-header">
            <div class="title">الباقة الفضية</div>
            <div class="plan-price">
              <div class="price-before">300 ريال</div>
              <div class="price-after">195 </div>
            </div>
          </div>
          <div class="plan-discreption">
            <div class="discreption-line">
              <i class="fab fa-true"></i>
              <div class="text">صفحة واحدة</div>
            </div>

            <div class="discreption-line" >
              <i class="fab fa-false"></i>
              <div class="text">دومين مخصص</div>
            </div>
          </div>
          <div class="plan-btn">تواصل للطلب</div>
        </div>
        <div class="plan-container-pro" dir="rtl">
          <div class="plan-header-pro">
            <div class="title">الباقة الذهبية</div>
            <div class="plan-price">
              <div class="price-before">750 ريال</div>
              <div class="price-after-pro">499 </div>
            </div>
          </div>
          <div class="plan-discreption">
            <div class="discreption-line">
              <i class="fa-solid fa-check"></i>
              <div class="text">صفحة واحدة</div>
            </div>

            <div class="discreption-line">
              <i class="fa-solid fa-xmark"></i>
              <div class="text">دومين مخصص</div>
            </div>
          </div>
          <div class="plan-btn">تواصل للطلب</div>
        </div>
        <div class="plan-container" dir="rtl">
          <div class="plan-header">
            <div class="title">الباقة الألماسية</div>
            <div class="plan-price">
              <div class="price-before">1900 ريال</div>
              <div class="price-after">1249 </div>
            </div>
          </div>
          <div class="plan-discreption">
            <div class="discreption-line">
              <i class="fa-solid fa-check"></i>
              <div class="text">صفحة واحدة</div>
            </div>

            <div class="discreption-line">
              <i class="fab fa-false"></i>
              <div class="text">دومين مخصص</div>
            </div>
          </div>
          <div class="plan-btn">تواصل للطلب</div>
        </div>
      </div>
    </section>
  </body>
</html>
